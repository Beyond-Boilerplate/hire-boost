plugins {
	id 'java'
	id 'org.springframework.boot' version '3.4.2'
	id 'io.spring.dependency-management' version '1.1.7'
}

group = 'com.sardul3'
version = '0.0.1-SNAPSHOT'

java {
	toolchain {
		languageVersion = JavaLanguageVersion.of(17)
	}
}

repositories {
	mavenCentral()
}

dependencies {
	implementation 'org.springframework.boot:spring-boot-starter-web'
	implementation 'org.springframework.boot:spring-boot-starter-data-jpa'
	implementation 'org.springframework.boot:spring-boot-starter-validation'
	implementation 'org.springframework.boot:spring-boot-starter-actuator'

	// PostgreSQL Database
	runtimeOnly 'org.postgresql:postgresql'

	// Temporal SDK
	implementation 'io.temporal:temporal-sdk:1.27.0'

	// Lombok
	compileOnly 'org.projectlombok:lombok'
	annotationProcessor 'org.projectlombok:lombok'

	// JUnit 5 & Testing
	testImplementation 'org.springframework.boot:spring-boot-starter-test'
	testImplementation 'io.cucumber:cucumber-java:7.11.2'
	testImplementation 'io.cucumber:cucumber-spring:7.11.2'
}

tasks.named('test') {
	useJUnitPlatform()
}

springBoot {
	mainClass.set('com.sardul3.hireboost.HireboostApplication')
}

