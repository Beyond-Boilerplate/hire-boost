version: '3.8'

services:
  # ------------------ PostgreSQL for HireBoost ------------------
  hireboost-db:
    image: postgres:13
    container_name: hireboost-db
    ports:
      - "5434:5432"
    restart: unless-stopped
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: password
      POSTGRES_DB: hireboost
    healthcheck:
      test: ["CMD", "pg_isready", "-U", "postgres"]
      interval: 5s
      retries: 5
    networks:
      - hireboost-network

  # ------------------ HireBoost Application ------------------
  hireboost-app:
    build:
      context: ../
      dockerfile: Dockerfile
    container_name: hireboost-app
    ports:
      - "8081:8080"
    restart: unless-stopped
    environment:
      SPRING_PROFILES_ACTIVE: default
      SPRING_DATASOURCE_URL: jdbc:postgresql://hireboost-db:5432/hireboost
      SPRING_DATASOURCE_USERNAME: postgres
      SPRING_DATASOURCE_PASSWORD: password
      TEMPORAL_SERVICE_ADDRESS: localhost:7233  # ðŸ”¥ Ensure correct connection
    depends_on:
      hireboost-db:
        condition: service_healthy
    healthcheck:
      test: [ "CMD", "curl", "-f", "http://localhost:8080/actuator/health" ]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - hireboost-network
      - temporal-network

  # ------------------ HireBoost Worker ------------------
  hireboost-worker:
    build:
      context: ../
      dockerfile: Dockerfile
    container_name: hireboost-worker
    ports:
      - "8083:8083"
    restart: unless-stopped
    environment:
      SPRING_PROFILES_ACTIVE: linkedin-post-worker
      SPRING_DATASOURCE_URL: jdbc:postgresql://hireboost-db:5432/hireboost
      SPRING_DATASOURCE_USERNAME: postgres
      SPRING_DATASOURCE_PASSWORD: password
      TEMPORAL_SERVICE_ADDRESS: localhost:7233  # ðŸ”¥ Ensure correct connection
    depends_on:
      hireboost-db:
        condition: service_healthy
      temporal:
        condition: service_started
    healthcheck:
      test: [ "CMD", "curl", "-f", "http://localhost:8080/actuator/health" ]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - hireboost-network
      - temporal-network
networks:
  hireboost-network:
    driver: bridge
  temporal-network:
    driver: bridge
